<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POE Currency Watcher</title>
    <script src="http_cdn.rawgit.com_jquery_jquery_2.1.4_dist_jquery.js"></script>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script src="script.js"></script>
    <style>
        .container {
            width: 45%;
            height:200px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container" id="container1"></div>
    <div class="container" id="container2"></div>
    <div class="container" id="container3"></div>
    <div class="container" id="container4"></div>
    <div class="container" id="container5"></div>
    <div class="container" id="container6"></div>
    <div class="container" id="container7"></div>
    <script>
        function makeAllGraph() {
            makeGraph("container1", Currency.Fusing, Currency.Chaos);
            makeGraph("container2", Currency.Regret, Currency.Chaos);
            makeGraph("container3", Currency.Alc, Currency.Chaos);
            makeGraph("container4", Currency.Regal, Currency.Chaos);
            makeGraph("container5", Currency.Chisel, Currency.Chaos);
            makeGraph("container6", Currency.GCP, Currency.Chaos);
            makeGraph("container7", Currency.Fusing, Currency.Exalted);
        }
        makeAllGraph();
        setInterval(makeAllGraph, 10000);
    </script>
</body>
</html>
